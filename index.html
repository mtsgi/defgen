<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://mtsgi.github.io/kitstrap/d/kitstrap.css">
    <link rel="stylesheet" href="https://mtsgi.github.io/kitstrap/d/kitstrap-font.css">
    <title>defgen for kit</title>
    <script src="./defgen.js"></script>
    <link rel="icon" type="image/x-icon" href="./icon.png">
</head>

<body>
    <header class="p-t-l p-l-l">
        <img src="./logo.png" alt="define.json Generator" style="height: 50px;">
        <a class="kit-button-alt kit-right black m-r" id="export">Export</a>
    </header>
    <main class="m-l-l m-r-l">
        <h2>基本情報</h2>

        <div class="kit-flex m-t-l kit-flex-middle">
            <label class="kit-width-25">ID</label>
            <input type="text" class="textbox kit-width-75" placeholder="id" id="id">
        </div>
        <div class="kit-flex m-t-l kit-flex-middle">
            <label class="kit-width-25">名前</label>
            <input type="text" class="textbox kit-width-75" placeholder="name" id="name">
        </div>
        <div class="kit-flex m-t-l kit-flex-middle">
            <label class="kit-width-25">バージョン</label>
            <input type="text" class="textbox kit-width-75" placeholder="version" id="version">
        </div>
        <div class="kit-flex m-t-l kit-flex-middle">
            <label class="kit-width-25">作者名</label>
            <input type="text" class="textbox kit-width-75" placeholder="author" id="author">
        </div>

        <h2>サポート</h2>

        <label class="kit-toggle p-l">
            <input type="checkbox" id="darkmode">ダークモード<label for="darkmode"></label>
        </label>
        <label class="kit-toggle p-l">
            <input type="checkbox" id="fullscreen">全画面表示<label for="fullscreen"></label>
        </label>
        <label class="kit-toggle p-l">
            <input type="checkbox" id="resize">リサイズ<label for="resize"></label>
        </label>
        <label class="kit-toggle p-l">
            <input type="checkbox" id="multiple" checked>多重起動<label for="multiple"></label>
        </label>

        <h2>ウィンドウ</h2>

        <div class="kit-flex m-t-l kit-flex-middle">
            <label class="kit-width-25">アイコン画像</label>
            <input type="text" class="textbox kit-width-75" placeholder="icon" id="icon">
        </div>

        <blockquote class="kit-sub">・define.jsonと同一のパス／<code>none</code>でアイコン画像なし</blockquote>

        <div class="kit-flex m-t-l kit-flex-middle">
            <label class="kit-width-25">幅</label>
            <input type="text" class="textbox kit-width-75" placeholder="size.width" id="width">
        </div>

        <div class="kit-flex m-t-l kit-flex-middle">
            <label class="kit-width-25">高さ</label>
            <input type="text" class="textbox kit-width-75" placeholder="size.height" id="height">
        </div>

        <blockquote class="kit-sub">・デフォルトは<code>auto</code></blockquote>

        <h2>アプリ情報</h2>

        <div class="kit-flex m-t-l kit-flex-middle">
            <label class="kit-width-25">ビュー</label>
            <input type="text" class="textbox kit-width-75" placeholder="view" id="view">
        </div>

        <div class="kit-flex m-t-l kit-flex-middle">
            <label class="kit-width-25">スクリプト</label>
            <input type="text" class="textbox kit-width-75" placeholder="script" id="script">
        </div>

        <blockquote class="kit-sub">・<code>none</code>でスクリプトなし</blockquote>

        <div class="kit-flex m-t-l kit-flex-middle">
            <label class="kit-width-25">CSS</label>
            <input type="text" class="textbox kit-width-75" placeholder="css" id="css">
        </div>

        <blockquote class="kit-sub">・<code>none</code>でCSSなし</blockquote>
    </main>

    <footer class="kit-sub p-l kit-text-c">
        defgen for kit | <a class="kit-hl-alt" href="https://github.com/mtsgi/defgen">mtsgi/defgen</a>
    </footer>
</body>

</html>
